<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="countdown-container">
            <h2 id="timer">12:00:00</h2>
            <div class="row"><p>Days</p><p>Hours</p><p>Mins</p><p>Secs</p></div>
            <h1 id="countdown" class="greet"></h1>
        </div>
    </div>
    <video id="fireworks" class="hidden" autoplay muted loop playsinline>
        <source src="/images/fireworks.mp4" type="video/mp4">
    </video>
    <script src="script.js"></script>
</body>
</html>
